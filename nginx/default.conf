server {
    listen 80;

    server_name localhost;

    root /var/www/public;  # Asegúrate de que apunte al directorio public
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;  # Redirige todo a index.php
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:80;
        fastcgi_param SCRIPT_FILENAME /var/www/public$document_root$fastcgi_script_name;  # Asegúrate de que apunte correctamente al archivo PHP
        include fastcgi_params;
    }
}
